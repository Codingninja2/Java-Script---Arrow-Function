<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Arrow Functions</title>
</head>
<body>
    <H2>Java Script Arrow functions</H2>
    <p>This is an example of an arrow function wth parameters</p>
    <p id="result"></p>
<script
    add = (a,b) => a+b;
    document.getElementById("result").innerHTML = add(4,6);
    </script>
</body>
</html>
